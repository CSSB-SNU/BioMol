[project]
name = "biomol"
version = "0.2.0"
description = "Biomolecule data loader library"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Sanggeun Park", email = "psk6950@snu.ac.kr" }]
dependencies = [
    "torch>=2.6.0,<3",
    "biopython>=1.85,<2",
    "click>=8.1.8,<9",
    "matplotlib>=3.10.1,<4",
    "joblib >=1.4.2,<2",
    "lmdb>=1.6.2,<2",
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
biomol = { path = ".", editable = true }

[tool.pixi.dependencies]
python = "~=3.10"
ruff = ">=0.11.6,<0.12"
pytest = ">=8.4.1,<9"
